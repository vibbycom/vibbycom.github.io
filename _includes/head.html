<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %} &mdash; vibby.com</title>
    <meta name="description" content="{{ page.description }}">

    {% if jekyll.environment == 'production' %}
      <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.url }}">
    {% else %}
      <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
    {% endif %}
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.canonical }}">
    <link rel="icon" href="https://s3-eu-west-1.amazonaws.com/vibby-static/LandingPage/favicon.ico" type="image/x-icon">
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %} &mdash; vibby.com">
    <meta property="og:url" content="https://www.vibby.com">
    <meta property="og:site_name" content="Vibby">
    <meta property="og:description" content="Every second counts. Intelligent playback of highlights cuts the fluff and saves you time. Smooth conversation flow and one-click social sharing help you connect with friends. Easy-to-use platform makes creating and sharing highlights a breeze.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://s3-eu-west-1.amazonaws.com/vibby-static/vibby-landing-page-fb-preview.png">
    <meta name="google-site-verification" content="YEMnaBPV-UspAl72i-pqFpoErlq0mOy7HJe-ZIJedBE" />
    <meta name="google-site-verification" content="osNlW9SOgshBTRMdfzWpAVj9F83DE6Ku7ruZAU7liwU" />

    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#0087EF">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#0087EF">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <!-- Google font -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700' rel='stylesheet' type='text/css'>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <!-- Our js -->
    {% if jekyll.environment == 'production' %}
      <script type="text/javascript" src="{{ "/assets/js/main.js" | prepend: site.url }}"></script>
    {% else %}
      <script type="text/javascript" src="{{ "/assets/js/main.js" | prepend: site.baseurl }}"></script>
    {% endif %}

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
